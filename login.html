<!DOCTYPE html>
<html>
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login to your account at 2FreeHosting.com" />
	<meta name="keywords" content="Free hosting, free host, hosting, web host free, free website hosting, ads free hosting, free web host, 2freehosting, webmail, control panel" />
	<title>Login to Your Account at 2FreeHosting</title>
	<!-- include the site stylesheet -->
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700%7CPassion+One:400' rel='stylesheet' type='text/css'>
	<link media="all" rel="stylesheet" href="css/all.css">
</head>
<body class="login">
	<!-- main container of all the page elements -->
	<div id="wrapper">
		<!-- header of the page -->
		<header id="header">
			<div class="holder">
				<div class="left-header">
					<!-- page logo -->
					<div class="logo">
						<a href="https://www.2freehosting.com">
							<img src="images/logo.png" alt="Free Hosting">
						</a>
					</div>
					<a class="logoname" href="https://www.2freehosting.com">2FreeHosting</a>
				</div>
				<div class="right-header">
					<!-- main navigation of the page -->
					<nav id="nav">
						<a href="https://www.2freehosting.com" class="opener-menu"><span></span></a>
						<ul class="menu">
							<li><a href="https://www.2freehosting.com/reviews">Reviews</a></li>
							<li><a href="https://www.2freehosting.com/web-hosting">Web hosting</a></li>
							<li><a href="https://www.2freehosting.com/forum">Forum</a></li>
							<li><a href="https://www.2freehosting.com/faq">FAQ</a></li>
						</ul>
					</nav>
					<div class="buttons">
						<a href="http://cpanel.2freehosting.com">Login</a>
						<a class="red" href="https://www.2freehosting.com/register">Sign up</a>
					</div>
				</div>
			</div>
		</header>
		<!-- contain main informative part of the site -->
		<main role="main" id="main">
			<div class="holder">
				<div class="login-block">
					<div class="main-img">
						<img src="images/img-01.png" alt="Free Hosting Hero on the Rocket">
					</div>
					<div class="login-box">
						<div class="col">
							<!-- login form -->
							<form action="#" class="login-form">
								<fieldset>
									<h1><img src="images/icon-04.svg" width="57" height="57" alt="cPanel">cPanel</h1>
									<div class="form-row">
										<input type="email" placeholder="Email address">
										<input type="password" placeholder="Password">
									</div>
									<a href="#">Forgot password?</a>
									<input class="mark-submit" type="submit" value="Login">
								</fieldset>
							</form>
						</div>
						<div class="col">
							<!-- login form -->
							<form action="#" class="login-form webmail-form">
								<fieldset>
									<h1><img src="images/icon-09.svg" width="57" height="57" alt="WebMail"> WebMail</h1>
									<div class="form-row">
										<input type="email" placeholder="Email address">
										<input type="password" placeholder="Password">
									</div>
									<a href="#">Open Other Mail Client from the cPanel</a>
									<input type="submit" value="Login">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- footer of the page -->
		<footer id="footer">
			<div class="f1">
				<div class="holder">
					<div class="left-footer">
						<div class="footer-logo">
							<a href="#">
								<img src="images/logo-01.png" alt="Free Hosting">
							</a>
						</div>
						<span class="copyright">2FREEHOSTING.COM &copy; 2011 - 2015</span>
						<ul class="footer-list">
							<li><a href="https://www.2freehosting.com/privacy">Privacy Policy</a></li>
							<li><a href="https://www.2freehosting.com/tos">Terms Of Use</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.main.js"></script>
</body>
</html>
